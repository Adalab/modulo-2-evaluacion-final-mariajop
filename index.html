<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find any series!</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="main__search">
      <h1 class="title">TV Series Search Engine</h1>
      <div>
        <form class="searchbar" action="search">
          <input
            class="js-search-input"
            type="text"
            placeholder="What are you looking for?"
          />
          <button class="js-search-button" type="submit">SEARCH</button>
        </form>
      </div>
      <div class="main__results">
        <section class="results">
          <ul class="js-results-list"></ul>
        </section>
        <section class="favorites">
          <ul class="js-favorites-list"></ul>
        </section>
      </div>

      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
